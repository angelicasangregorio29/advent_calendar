    .subtitle {

    .calendar-grid {
      display: grid;

      gap: 20px;
      margin-bottom: 40px;
    }

    .day-box {
      background: #f8f4e8;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .day-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .day-number {
      font-size: 32px;
      font-weight: bold;
      color: #8b2635;
      margin-bottom: 8px;
    }

    .day-icon {
      font-size: 36px;
      margin-bottom: 8px;
    }

    .day-label {
      font-size: 13px;
      color: #5a5a5a;
      font-weight: 500;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }

    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    .modal-header {
      background: #8b2635;
      color: white;
      padding: 24px;
      border-radius: 16px 16px 0 0;
      position: relative;
    }

    .modal-title {
      font-size: 28px;
      margin: 0 40px 0 0;
    }

    .close-button {
      position: absolute;
      top: 24px;
      right: 24px;
      background: transparent;
      border: none;
      color: white;
      font-size: 32px;
      cursor: pointer;
      line-height: 1;
      padding: 0;
      width: 32px;
      height: 32px;
    }

    .close-button:hover {
      opacity: 0.8;
    }

    .modal-body {
      padding: 0;
    }

    .project-container {
      width: 100%;

      background: #f5f5f5;

    function renderCalendar() {
      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';
      
      projects.forEach(project => {
        const dayBox = document.createElement('div');
        dayBox.className = 'day-box';
        dayBox.innerHTML = `
          <div class="day-number">${project.day}</div>
          <div class="day-icon">${project.icon}</div>
          <div class="day-label">${project.label}</div>
        `;
        dayBox.addEventListener('click', () => openProject(project));
        grid.appendChild(dayBox);
      });
    }

    function openProject(project) {
      const modal = document.getElementById('modal-overlay');
      const modalTitle = document.getElementById('modal-title');
      const projectContainer = document.getElementById('project-container');
      
      modalTitle.textContent = `Day ${project.day}: ${project.title}`;
      projectContainer.innerHTML = project.content;
      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('modal-overlay');
      modal.classList.remove('active');
    }

    document.getElementById('close-button').addEventListener('click', closeModal);
    document.getElementById('modal-overlay').addEventListener('click', (e) => {
